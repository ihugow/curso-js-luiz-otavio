<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CÃ¡lculo de IMC</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen py-8">
    <section
      class="container bg-white p-8 rounded-lg shadow-lg max-w-2xl w-full"
    >
      <h1 class="text-3xl font-bold mb-6 text-center">Calcule seu IMC</h1>
      <form action="/" id="form" method="POST" class="space-y-4">
        <div>
          <label for="peso" class="block font-medium text-gray-700"
            >Peso (kg)</label
          >
          <input
            type="number"
            id="weight"
            name="weight"
            placeholder="78"
            required
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <div>
          <label for="altura" class="block font-medium text-gray-700"
            >Altura (m)</label
          >
          <input
            type="number"
            id="height"
            name="height"
            placeholder="177"
            required
            class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>
        <button
          type="submit"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Calcular
        </button>
      </form>
      <div id="result" class="mt-6 text-center font-semibold"></div>

      <div class="imc-table mt-8">
        <h2 class="text-2xl font-bold mb-4 text-center">Tabela IMC</h2>
        <table class="min-w-full divide-y divide-gray-200 rounded-lg overflow-hidden">
          <thead class="bg-gray-200">
            <tr>
              <th
                class="px-6 py-3 text-left font-bold text-gray-800 uppercase tracking-wider"
              >
                IMC
              </th>
              <th
                class="px-6 py-3 text-left font-bold text-gray-800 uppercase tracking-wider"
              >
                Resultado
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr class="bg-yellow-100">
              <td class="px-6 py-4 whitespace-nowrap">Menos do que 18,5</td>
              <td class="px-6 py-4 whitespace-nowrap">Abaixo do peso</td>
            </tr>
            <tr class="bg-green-200">
              <td class="px-6 py-4 whitespace-nowrap">Entre 18,5 e 24,9</td>
              <td class="px-6 py-4 whitespace-nowrap">Peso normal</td>
            </tr>
            <tr class="bg-yellow-200">
              <td class="px-6 py-4 whitespace-nowrap">Entre 25 e 29,9</td>
              <td class="px-6 py-4 whitespace-nowrap">Sobrepeso</td>
            </tr>
            <tr class="bg-orange-300">
              <td class="px-6 py-4 whitespace-nowrap">Entre 30 e 34,9</td>
              <td class="px-6 py-4 whitespace-nowrap">Obesidade grau 1</td>
            </tr>
            <tr class="bg-red-300">
              <td class="px-6 py-4 whitespace-nowrap">Entre 35 e 39,9</td>
              <td class="px-6 py-4 whitespace-nowrap">Obesidade grau 2</td>
            </tr>
            <tr class="bg-red-400">
              <td class="px-6 py-4 whitespace-nowrap">Mais do que 40</td>
              <td class="px-6 py-4 whitespace-nowrap">Obesidade grau 3</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <script src="./index.js"></script>
  </body>
</html>
